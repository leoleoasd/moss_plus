<html>
<head>
    <meta charset="UTF-8">
    <title>Matches for {{.Filename1}} and {{.Filename2}}</title>
    <script src="codemirror/lib/codemirror.js"></script>
    <link rel="stylesheet" href="codemirror/lib/codemirror.css">
    <script src="codemirror/mode/javascript/javascript.js"></script>
</head>
<body>
<div class="top">
    <div class="banner">
        <p>{{.Filename1}}: line {{.BeginLine1}}-{{.EndLine1}}  |  {{.Filename2}}: line {{.BeginLine2}}-{{.EndLine2}}</p>
    </div>
</div>
<div class="bottom">
    <div class="leftCode">
        <span>{{.Filename1}}: line {{.BeginLine1}}-{{.EndLine1}}</span>
        <div id="leftCodeMirror"></div>
    </div>
    <div class="rightCode">
        <span>{{.Filename2}}: line {{.BeginLine2}}-{{.EndLine2}}</span>
        <div id="rightCodeMirror"></div>
    </div>
</div>
</body>
<style>
    .top {
        height: 5%;
        /*background: #ec6c99;*/
    }
    .leftCode {
        float: left;
        width: 50%;
        /*background: #66ccff;*/
        min-height: 90vh;
    }
    .rightCode {
        margin-left: 50%;
        /*background: #ccffcc;*/
        min-height: 90vh;
    }
    .highlightCode {
        color: red;
    }
</style>
<script>
    let leftCodeMirror = CodeMirror(document.getElementById("leftCodeMirror"), {
        value: {{.Code1}},
        mode: "cpp",
        lineNumbers: true,
        readOnly: true,
    });
    leftCodeMirror.markText({line:{{.BeginLine1}},ch:0},{line:{{.EndLine1}},ch:0}, {
        className: "highlightCode",
        readOnly: true,
    });

    let rightCodeMirror = CodeMirror(document.getElementById("rightCodeMirror"), {
        value: {{.Code2}},
        mode: "cpp",
        lineNumbers: true,
        readOnly: true
    });
    rightCodeMirror.markText({line:{{.BeginLine2}},ch:0},{line:{{.EndLine2}},ch:0}, {
        className: "highlightCode",
        readOnly: true,
    });
</script>
</html>
